{% extends "base.html" %}
{% block title %}Signup Page{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
</head>
<center>
<body background="https://w.wallha.com/ws/1/VwLlk1Xb.jpg" >
    <h1 >Sign Up</h1>
 
    <form action="{{ url_for("signupv")}}" method="POST">
        <label>Username:</label>
        <input type="text" name="username">
        <span style="color:red">{{ userstatus }}</span>
        <br><br>
 
        <label>E-mail:</label>
        <input type="email" name="emailaddress">
        <span style="color:red">{{ mailstatus }}</span>
        <br><br>
        
        <label>Create Password:</label>
        <input type="password" name="passwd">
        <span style="color:red">{{ passwdstatus }}</span>
        <br><br>

        <input type="submit" name="signup">
        <br><br>
        <span style="color:red">{{ msg }}</span>


 
    </form>
</body>
</center>
 
</html>
{% endblock %}
